
<div class="span3">
	<div class="tile double double-vertical bg-pink " style="padding: 10px"">
		<form action="__APP__/Log/do_login" method="post">
			<fieldset>
				<label><span class='icon-user'></span>username</label>
				<div class="input-control text" data-role="input-control">

				</div>
				<label><span class="icon-key"></span>passworld</label>
				<div class="input-control password" data-role="input-control">

				</div>
				<div class="input-control checkbox" data-role="input-control">
					<label> <input type="checkbox" checked /> <span
						class="check"></span> Check me out
					</label>
				</div>

				<div>
					<div class="input-control radio default-style"
						data-role="input-control"></div>
				</div>

				<input type="submit" value="Submit"> <a
					class="place-right fg-white" href="__APP__/Regist/index">没有帐号？点我注册</a>

	</div>


</div>
